
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#020205">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2092/2092663.png">
    <title>AEGIS AI SECURITY - Advanced Shield</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'cyber-black': '#020205',
              'cyber-gray': '#0a0a0f',
              'neon-cyan': '#00f3ff',
              'neon-purple': '#bc13fe',
              'neon-green': '#39ff14',
              'threat-high': '#ff003c',
              'threat-medium': '#ffae00',
              'threat-low': '#00ff73',
            },
            fontFamily: {
              mono: ['Fira Code', 'monospace'],
            },
            boxShadow: {
              'neon': '0 0 15px rgba(0, 243, 255, 0.4)',
              'neon-purple': '0 0 15px rgba(188, 19, 254, 0.4)',
              'neon-green': '0 0 15px rgba(57, 255, 20, 0.3)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #020205;
        color: #e5e7eb;
        -webkit-tap-highlight-color: transparent;
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
        overflow-x: hidden;
      }
      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: #020205;
      }
      ::-webkit-scrollbar-thumb {
        background: #1a1a2e;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #00f3ff;
      }
      .animate-fade-in {
        animation: fadeIn 0.4s ease-out forwards;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(8px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .scanline {
        width: 100%;
        height: 100px;
        z-index: 99;
        background: linear-gradient(0deg, rgba(0, 243, 255, 0) 0%, rgba(0, 243, 255, 0.05) 50%, rgba(0, 243, 255, 0) 100%);
        opacity: 0.1;
        position: fixed;
        bottom: 100%;
        left: 0;
        pointer-events: none;
        animation: scanline 8s linear infinite;
      }
      @keyframes scanline {
        0% { bottom: 100%; }
        80% { bottom: -100px; }
        100% { bottom: -100px; }
      }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react/": "https://esm.sh/react@19.0.0/",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/": "https://esm.sh/react-dom@19.0.0/",
    "@google/genai": "https://esm.sh/@google/genai@1.36.0"
  }
}
</script>
</head>
<body class="antialiased bg-cyber-black">
    <div class="scanline"></div>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./service-worker.js')
            .then(reg => console.log('Aegis Core active.', reg.scope))
            .catch(err => console.log('Core load failed.', err));
        });
      }
    </script>
</body>
</html>
